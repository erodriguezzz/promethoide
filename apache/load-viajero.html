<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load Traveler Data</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Load Traveler Data</h1>
    <form id="travelerForm">

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="lodging">Lodging:</label>
        <input type="text" id="lodging" name="lodging" required>

        <label for="declared_money">Declared Money:</label>
        <input type="number" id="declared_money" name="declared_money" required>


        <button type="submit">Submit</button>
    </form>
    <div id="travelerMessage"></div>
    <button id="next-step-success" onclick="nextStep('/success')">Next</button>
    <script src="script.js"></script>
</body>

</html>
