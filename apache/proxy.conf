<VirtualHost *:80>
    ServerName localhost

    DocumentRoot "/usr/local/apache2/htdocs"

    ProxyPreserveHost On
    ProxyPass /api http://rest-api:5001
    ProxyPassReverse /api http://rest-api:5001

    Alias /dni /usr/local/apache2/htdocs/dni.html
    Alias /load-data /usr/local/apache2/htdocs/load-data.html
    Alias /load-viajero /usr/local/apache2/htdocs/load-viajero.html
    Alias /success /usr/local/apache2/htdocs/success.html
    Alias /delay /usr/local/apache2/htdocs/delay.html

    <Directory "/usr/local/apache2/htdocs">
        AllowOverride All
        Require all granted
    </Directory>

</VirtualHost>

# https://arc.net/l/quote/npitkajz
<Location "/server-status">
    SetHandler server-status
    #Require host apache-exporter
</Location>