groups:
    - orgId: 1
      name: Ops Ev. Group
      folder: Operations Alarms
      interval: 10s
      rules:
        - uid: edmpg807n9gqoa
          title: Apache Down
          condition: C
          data:
            - refId: A
              relativeTimeRange:
                from: 600
                to: 0
              datasourceUid: PC68CF569CB931581
              model:
                disableTextWrap: false
                editorMode: builder
                expr: probe_success{instance=~"http://apache:80"}
                fullMetaSearch: false
                includeNullMetadata: true
                instant: true
                intervalMs: 1000
                legendFormat: __auto
                maxDataPoints: 43200
                range: false
                refId: A
                useBackend: false
            - refId: C
              relativeTimeRange:
                from: 600
                to: 0
              datasourceUid: __expr__
              model:
                conditions:
                    - evaluator:
                        params:
                            - 1
                        type: lt
                      operator:
                        type: and
                      query:
                        params:
                            - C
                      reducer:
                        params: []
                        type: last
                      type: query
                datasource:
                    type: __expr__
                    uid: __expr__
                expression: A
                intervalMs: 1000
                maxDataPoints: 43200
                refId: C
                type: threshold
          dashboardUid: ""
          panelId: 0
          noDataState: NoData
          execErrState: Error
          for: 10s
          annotations:
            summary: Apache Down
          labels:
            security: "2"
          isPaused: false
